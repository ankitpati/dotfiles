[ca/desrt/dconf-editor]
show-warning=false

[com/solus-project/brisk-menu]
label-visible=false

[org/ayatana/indicator/datetime]
show-day=false
show-events=false
show-seconds=false
time-format='24-hour'

[org/ayatana/indicator/session]
suppress-logout-menuitem=true
suppress-logout-restart-shutdown=true
suppress-shutdown-menuitem=true
user-show-menu=false

[org/mate/caja/desktop]
home-icon-visible=false

[org/mate/caja/extensions]
disabled-extensions=['libcaja-sendto', 'libcaja-wallpaper']

[org/mate/caja/list-view]
default-visible-columns=['name', 'size', 'type', 'date_modified', 'octal_permissions']
default-zoom-level='small'

[org/mate/caja/preferences]
confirm-trash=false
default-folder-viewer='list-view'
default-sort-order='type'
executable-text-activation='display'
show-backup-files=true
show-hidden-files=true
use-iec-units=true

[org/mate/caja/sidebar-panels/tree]
show-only-directories=false

[org/mate/caja/window-state]
maximized=true
start-with-sidebar=true
start-with-status-bar=true
start-with-toolbar=false

[org/mate/desktop/accessibility/keyboard]
bouncekeys-delay=300
slowkeys-delay=300
stickykeys-latch-to-lock=false

[org/mate/desktop/applications/at/mobility]
exec='onboard'

[org/mate/desktop/applications/at/visual]
exec='orca'

[org/mate/desktop/applications/calculator]
exec='mate-calc'

[org/mate/desktop/applications/terminal]
exec='mate-terminal'

[org/mate/desktop/background]
color-shading-type='solid'
picture-filename=''
picture-options='wallpaper'
primary-color='rgb(0,0,0)'
secondary-color='rgb(0,0,0)'

[org/mate/desktop/interface]
buttons-have-icons=true
gtk-color-scheme='tooltip_fg_color:#f7f7f7\ntooltip_bg_color:#353535'
gtk-theme='Yaru-MATE-dark'
icon-theme='Yaru-MATE-light'
menus-have-icons=true

[org/mate/desktop/media-handling]
autorun-never=true
autorun-x-content-ignore=['x-content/software']

[org/mate/desktop/peripherals/keyboard]
numlock-state='on'

[org/mate/desktop/peripherals/keyboard/general]
default-group=0

[org/mate/desktop/peripherals/mouse]
accel-profile='default'
cursor-theme='mate-black'

[org/mate/desktop/session]
show-hidden-apps=true

[org/mate/desktop/sound]
event-sounds=true
input-feedback-sounds=false
theme-name='Yaru'

[org/mate/hud]
enabled=true

[org/mate/marco/general]
action-double-click-titlebar='toggle_maximize'
auto-raise-delay=500
button-layout='close,minimize,maximize:'
theme='Yaru-MATE-dark'

[org/mate/maximus]
no-maximize=false
undecorate=true

[org/mate/notification-daemon]
popup-location='top_right'
theme='slider'

[org/mate/panel/general]
object-id-list=['briskmenu', 'notification-area', 'indicatorappletcomplete', 'show-desktop', 'window-list', 'workspace-switcher', 'trashapplet', 'object-0']
toplevel-id-list=['top', 'bottom']

[org/mate/panel/objects/briskmenu]
applet-iid='BriskMenuFactory::BriskMenu'
locked=true
object-type='applet'
position=0
toplevel-id='top'

[org/mate/panel/objects/indicatorappletcomplete]
applet-iid='IndicatorAppletCompleteFactory::IndicatorAppletComplete'
locked=true
object-type='applet'
panel-right-stick=true
position=0
toplevel-id='top'

[org/mate/panel/objects/notification-area]
applet-iid='NotificationAreaAppletFactory::NotificationArea'
locked=true
object-type='applet'
panel-right-stick=true
position=10
toplevel-id='top'

[org/mate/panel/objects/object-0]
applet-iid='AppmenuAppletFactory::AppmenuApplet'
locked=true
object-type='applet'
panel-right-stick=false
position=30
toplevel-id='top'

[org/mate/panel/objects/show-desktop]
applet-iid='WnckletFactory::ShowDesktopApplet'
locked=true
object-type='applet'
position=0
toplevel-id='bottom'

[org/mate/panel/objects/trashapplet]
applet-iid='TrashAppletFactory::TrashApplet'
locked=true
object-type='applet'
panel-right-stick=true
position=0
toplevel-id='bottom'

[org/mate/panel/objects/window-list]
applet-iid='WnckletFactory::WindowListApplet'
locked=true
object-type='applet'
position=20
toplevel-id='bottom'

[org/mate/panel/objects/workspace-switcher]
applet-iid='WnckletFactory::WorkspaceSwitcherApplet'
locked=true
object-type='applet'
panel-right-stick=true
position=10
toplevel-id='bottom'

[org/mate/panel/toplevels/bottom]
expand=true
orientation='bottom'
screen=0
size=28
y=1052
y-bottom=0

[org/mate/panel/toplevels/top]
expand=true
orientation='top'
screen=0
size=28

[org/mate/pluma]
active-plugins=['spell']
background-pattern='none'
color-scheme='Yaru-MATE-dark'
insert-spaces=true
statusbar-visible=true
toolbar-visible=false
wrap-mode='GTK_WRAP_CHAR'

[org/mate/power-manager]
button-lid-ac='nothing'
button-power='nothing'
button-suspend='nothing'
sleep-display-ac=0

[org/mate/screensaver]
idle-activation-enabled=false
lock-enabled=false
mode='blank-only'
themes=@as []

[org/mate/terminal/profiles/default]
allow-bold=false
background-color='#000000000000'
bold-color='#000000000000'
default-show-menubar=true
font='Ubuntu Mono 15'
foreground-color='#FFFFFFFFFFFF'
palette='#2E2E34343636:#CCCC00000000:#4E4E9A9A0606:#C4C4A0A00000:#34346565A4A4:#757550507B7B:#060698209A9A:#D3D3D7D7CFCF:#555557575353:#EFEF29292929:#8A8AE2E23434:#FCFCE9E94F4F:#72729F9FCFCF:#ADAD7F7FA8A8:#3434E2E2E2E2:#EEEEEEEEECEC'
scrollback-unlimited=true
scrollbar-position='hidden'
title='Terminal'
title-mode='ignore'
use-system-font=false
use-theme-colors=false
visible-name='Default'
